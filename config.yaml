baseURL: https://seds.nl/
languageCode: en-us
title: Ben Mezger
theme: book
enableRobotsTXT: true

enableGitInfo: 1
enableEmoji: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1


languages:
  en:
    languageName: English
    contentDir: content
    weight: 1
  pt:
    languageName: Portuguese
    contentDir: content.pt
    weight: 1

params:
  BookToC: true
  BookMenuBundle: /menu
  BookSection: blog
  BookSearch: true

  BookRepo: https://github.com/benmezger/blog
  BookEditPath: edit/master
  customCss:
    - "assets/css/orgmode.css"
